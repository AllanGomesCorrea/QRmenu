# docker-compose.yml
version: '3.8'

services:
  # ============================================
  # DATABASE
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: qrmenu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-qrmenu}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-qrmenu123}
      POSTGRES_DB: ${DB_NAME:-qrmenu}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-qrmenu}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qrmenu-network

  # ============================================
  # REDIS (Cache + Sessions + Pub/Sub)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: qrmenu-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qrmenu-network

  # ============================================
  # BACKEND (NestJS)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qrmenu-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-qrmenu}:${DB_PASSWORD:-qrmenu123}@postgres:5432/${DB_NAME:-qrmenu}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - qrmenu-network

  # ============================================
  # WEB (Landing + Cliente)
  # ============================================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: qrmenu-web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api
      VITE_WS_URL: ws://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    command: npm run dev -- --host
    networks:
      - qrmenu-network

  # ============================================
  # ADMIN (Painel Administrativo)
  # ============================================
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: qrmenu-admin
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api
      VITE_WS_URL: ws://localhost:3000
    ports:
      - "5174:5174"
    volumes:
      - ./admin:/app
      - /app/node_modules
    command: npm run dev -- --host --port 5174
    networks:
      - qrmenu-network

networks:
  qrmenu-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

